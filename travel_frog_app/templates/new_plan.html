<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Plan</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/design.css' %}">
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="logo"><a href="/dashboard"><img src="/static/images/logo.png" /></a></div>
            <div id="header-user-info">
                <h1>Create Plan</h1>
                <a class="logout" href="/logout">Log Out</a>
            </div>
        </header>
        <div id="form-container">
            {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}
            <form class="align-form-labels" action="/dashboard/plan/create" method="POST">
            {% csrf_token %}
                <div class="form_input">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form_input">
                    <label for="destination">Location</label>
                    <input type="text" name="destination" id="destination">
                </div>
                <div class="form_input">
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description">
                </div>
                <div class="form_input">
                    <label for="plan_type">Type</label>
                    <select name="plan_type" id="plan_type">
                        <option value="Lodging">Lodging</option>
                        <option value="Dining">Dining</option>
                        <option value="Activity">Activity</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="hidden" name="trip_id" value="{{ trip_id }}">
                </div>
                <div class="form-action-buttons">
                    <a class="button" href="/dashboard">Cancel</a>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
